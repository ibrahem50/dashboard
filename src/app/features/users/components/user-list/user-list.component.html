<section class="table">
  <div class="table_button">
    <button class="general-btn add-btn" (click)="add()">Add User</button>
  </div>

  <div class="table_container">
    <app-filter
      [sortOptions]="sortOptions"
      (filterChanged)="onFilterChanged($event)"
    ></app-filter>
    @if (dataSource$|async; as users) { @if (users.data.length>0) {
    <div class="table_container_wrapper">
      <table
        mat-table
        [dataSource]="users.data"
        class="table_container--content mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element">
            <img
              [ngSrc]="element.avatar || 'assets/icons/default-avatar.png'"
              alt="avatar"
              class="avatar-img"
              width="40"
              height="40"
              decoding="async"
              fetchpriority="high"
              priority
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fname + " " + element.lname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">
            {{ element.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="buttons_wrapper">
              <button class="general-btn edit-btn" (click)="edit(element)">
                Edit
              </button>
              <button class="general-btn delete-btn" (click)="delete(element)">
                Delete
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="users.total"
      [pageSize]="users.per_page"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageChanged($event)"
    ></mat-paginator>
    } @else {
    <p>ðŸ˜• No data found</p>
    } }
  </div>
</section>
